<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button Hover Effect</title>
    <style>
        /* Initial state of the button */
        #btn {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Hover state */
        #btn:hover {
            background-color: yellow;
            color: black;
            border-radius: 30px;
        }
    </style>
</head>
<body>

    <button id="btn" type="submit">Submit</button>

</body>
</html>
